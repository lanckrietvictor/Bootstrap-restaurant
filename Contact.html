<body>

	<!-- un menu  accueil carte photos restaurants contact  -->

	<div class="row">
		<h1>Réservation</h1>
	</div>

	<div class="container-fluid">
		<form>
			<div class="row">
				<input type="text" name="nom" placeholder="Nom" class="form-control">
			</div>
			<div class="row">
				<input type="text" name="prénom" placeholder="Prénom" class="form-control">
			</div>
			<div class="row">
				<input type="email" name="email" placeholder="Email" class="form-control">
			</div>
			<div class="row">
				<select name="temps" class="form-control">
					<option value="18h">18h</option>
					<option value="18h30">18h30</option>
					<option value="20h">20h</option>
					<option value="20h30">20h30</option>
				</select>
			</div>
			<div class="row">
				<textarea placeholder="Demandes spéciales/allergies/..." class="form-control"></textarea>
			</div>
			<div class="row">
				<button type="submit">
					<span class="glyphicon glyphicon-heart"></span>
				</button>
			</div>
		</form>
	</div>
